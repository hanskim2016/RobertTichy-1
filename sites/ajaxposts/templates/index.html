<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Exercise to display Pokemon images">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='notes.js')}}"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='notes.css') }}">
  <script>
  $(document).ready(function() {
    function ajaxLoad() {
      $.get('/notes/index_json', function(res) {
            // the function will send a request to the above url and get a response
            // which we will store in the variable 'notes'
            var htmlStr = ""; // we create an empty string
            // then loop through our notes and create a string of html tags below
            for(var i = 0; i < res.notes.length; i++) {
              htmlStr += "<div class='postit'>";
              htmlStr += "<h6>" + res.notes[i].updated_at + "</h6>";
              htmlStr += "<p>" + res.notes[i].note + "</p>";
              htmlStr += "</div>";
            }
            // uncomment the line below to see what our string looks like
            // insert our string into our document using jQuery
            $('#notes').html(htmlStr);
          }, 'json');
    }
    console.log('JQuery loaded.');
    if (once !== true) {
      console.log('initial load some notes')
      ajaxLoad();
      var once = true;
    }
    $('form').submit(function() {
      console.log('fake submit');
      $.post('/notes/create_json', $(this).serialize(),function(row) {
      console.log("Row=",row);
      if (row >1) {
        ajaxLoad();
        $('#TA').val('');
      }
    })
      return false;
    });
  })
  </script>
</head>
<body>
  <div class='container'>
    <h1>My Posts</h1>
    <div class='input_form'>
      <div class='row'>
        <form method='post'>
          <div class='form-group'>
            <label for='postit'>Note:</label><textarea id="TA" placeholder="type a note here..." name='postit'></textarea>
          </div>
          <button id='X' class='btn btn-success' formaction='/notes/create'>Submit</button>
        </form>
      </div>
    </div>
    <div id='notes' class='notes'>
    </div>
  </div>
</body>
</html>
