<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />

</head>
<body>
  <div class='container'>
    <h1>Courses</h1>
    <form action='create' method='POST'>
      {% csrf_token %}
      <div class='formgroup row'>
        <label class='col-md-3 text-right' for='title'>Title:</label>
        <input class='col-md-7' name='title'/>
      </div>
      <div class='formgroup row'>
        <label class='col-md-3 text-right' for='description'>Description:</label>
        <textarea class='col-md-7' name='description'></textarea>
      </div>
      <div class='row'>
        <div class='col-md-offset-3 col-md-3'>
          <button class='btn btn-primary btn-block' type='submit' name='create'>Create</button>
        </div>
      </div>
      </div>
    </form>
    <div id='window'>
      <table>
        <div class='row'>
          <thead>
            <tr>
              <td class='col-md-2'><strong>Course Title</strong></td>
              <td class='col-md-5'><strong>Description</strong></td>
              <td class='col-md-2'><strong>Created At</strong></td>
              <td class='col-md-2'><strong>Last Updated</strong></td>
              <td class='col-md-1'><strong>Action(s)</strong></td>
            </tr>
          </thead>
        </div>
        {% for row in courses %}
        <div class='row'>
          <tr>
            <td class='col-md-2'>{{row.course.title}}</td>
            <td class='col-md-5'>{{row.description}}</td>
            <td class='col-md-2'>{{row.created_at}}</td>
            <td class='col-md-2'>{{row.updated_at}}</td>
            <td class='col-md-1'><a href="{{row.course.id}}">Edit</a></td>
            <td class='col-md-1'><a href="{{row.course.id}}/delete">Delete</a></td>
          </tr>
        </div>
        {% endfor %}
            </table>
    </div>
  </div>
</body>
</html>
